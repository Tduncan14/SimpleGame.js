<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
      <script type="text/javascript" src="simplegame.js"></script>
</head>
<body onload="init()"> 

    <div id="output">

    </div>
    
    <script type="text/javascript">
     var game;
     var box;
     var critter;
     var output;

     function init(){
         game = new Scene();
         game.hideCursor();
         
         output = document.getElementById("output");


         box =new Sprite(game,"simpleBox.png", 50, 50);

         critter= new Sprite(game,"critter.png", 100, 100)
         // give box a fixed position
         box.setPosition(300, 300);
         box.setSpeed();

          // critter controlled by mouse
          critter.setPosition(100,100);
          critter.setSpeed(0);
          critter.followMouse = function(){
              this.setX(document.mouseX);
              this.setY(document.mouseY);
          } // emd  followmouse
         game.start();
     }

     function update(){
         game.clear();
         critter.followMouse();
         checkCollisions();
         box.update();
         critter.update();
     }  // end Update

     function checkCollisions(){
         if(box.collidesWith(critter)){
             output.innerHTML = "Collision";
         }
         else{ output.innerHTML = "No collision";

         }
     }
    </script>
</body>
</html>
