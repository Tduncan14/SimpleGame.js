<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Redball</title>
        <script type="text/javascript" src="simplegame.js"></script>
    </head>
 <body onload="init()">

   
    <script type="text/javascript">
     var scene;
     var ball;

     function init(){
         scene = new Scene();
         ball = new Sprite(scene, "car.png", 50, 50);
         ball.setMoveAngle(180);
         ball.setSpeed(3);

         scene.start();
     }

     function update(){
         scene.clear();
         ball.update();
     }
    </script>
 </body>
</html>
